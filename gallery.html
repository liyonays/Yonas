        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;

body {
    background: #f4f6f8;
    color: #333;
}

/* Header */
.header {
    text-align: center;
    padding: 60px 20px;
    background: #0f172a;
    color: #fff;
}

.header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

/* Gallery Layout */
.gallery-container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
    columns: 3;
    column-gap: 20px;
}

/* Gallery Item */
.gallery-item {
    margin-bottom: 20px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.gallery-item img {
    width: 100%;
    display: block;
    transition: transform 0.4s ease;
}

.gallery-item:hover img {
    transform: scale(1.08);
}

/* Footer */
.footer {
    text-align: center;
    padding: 30px;
    background: #0f172a;
    color: #fff;
    margin-top: 50px;
}

/* Responsive */
@media (max-width: 992px) {
    .gallery-container {
        columns: 2;
    }
}

@media (max-width: 600px) {
    .gallery-container {
        columns: 1;
    }

    .header h1 {
        font-size: 28px;
    }
}
